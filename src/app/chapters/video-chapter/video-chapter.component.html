<app-header title="Ο ΗΡΑΚΛΗΣ"></app-header>
<ion-content [fullscreen]="true">
<div id="container">


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <ion-card-title style="font-size: 40px;">Ο ΗΡΑΚΛΗΣ</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="display: flex; align-items: center;">
              <img src="assets/sheep.png" alt="Sheep" style="height: 40px; margin-right: 10px;">
              <p style="margin: 0; font-size: 20px;">Δες το Βίντεο για να μάθεις για τον Ηρακλή</p>
            </div>
          </ion-card-content>
          <video width="80%" controls>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <ion-card-content>
            <ion-grid>
              <!-- <ion-row>
                  <ion-col class="ion-text-end">
                    <ion-button class="circle-help" shape="round">Help</ion-button>
                  </ion-col>
                </ion-row> -->
              <ion-row>
                <ion-col class="ion-text-center">
                  <ion-button fill="outline" (click)="goToSpeedText()" shape="round">Επόμενο</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <ion-card-content *ngIf="hasViewedVideo" class="ion-text-center">
            <ion-label color="success">Έχετε παρακολουθήσει ολόκληρο το βίντεο!</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openAiChatModal()">
      <ion-icon size="large" src="assets/idea.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-footer [number]="1"></app-footer>

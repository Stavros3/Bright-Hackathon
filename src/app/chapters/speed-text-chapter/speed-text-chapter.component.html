<app-header title="Ο ΗΡΑΚΛΗΣ"></app-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <!-- <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p>{{ paragraph }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> -->
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-card>
            <ion-card-content>
              <!-- Subtitle display -->
              <div
                style="font-size:2rem; text-align:center; width: 100%; margin: 0 auto; min-height: 3em; background: #f8f8f8; border-radius: 8px; padding: 1em 0;">
                {{ currentSentence }}
              </div>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button color="primary" (click)="start()" [disabled]="isPlaying">▶️ Έναρξη</ion-button>
          <ion-button color="danger" (click)="stop()" [disabled]="!isPlaying">⏹️ Σταμάτημα</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-button fill="outline" (click)="goToQuiz()" shape="round">Επόμενο</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openAiChatModal()">
      <ion-icon src="assets/idea.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer [number]="2"></app-footer>

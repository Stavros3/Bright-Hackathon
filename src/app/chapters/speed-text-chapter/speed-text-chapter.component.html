<app-header title="Ο ΗΡΑΚΛΗΣ"></app-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <!-- <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p>{{ paragraph }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> -->
    <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h1>ΚΕΦΑΛΑΙΟ ΤΑΧΥΤΗΤΑΣ</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <p>Διάβασε το κείμενο και πάτησε το κουμπί για να ξεκινήσεις.</p>
        </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-card>
            <ion-card-content>
              <!-- Subtitle display -->
              <div
                style="font-size:2rem; text-align:center; width: 100%; margin: 0 auto; min-height: 3em; background: #f8f8f8; border-radius: 8px; padding: 1em 0;">
                {{ currentSentence }}
              </div>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button size="large" color="primary" (click)="start()" [disabled]="isPlaying">
            <ion-icon slot="icon-only" size="large" [src]="'assets/play-button.svg'"></ion-icon>
          </ion-button>
          <ion-button size="large" color="danger" (click)="stop()" [disabled]="!isPlaying">
            <ion-icon slot="icon-only" size="large" [src]="'assets/stop-button.svg'"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-button fill="clear" size="large" shape="round" (click)="goBack()" size="large">
                  <ion-icon slot="icon-only" size="large" src="assets/back.svg"></ion-icon>
                </ion-button>
                <ion-button fill="clear" size="large" shape="round" (click)="goToQuiz()" size="large">
                  <ion-icon slot="icon-only" size="large" src="assets/next.svg"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openAiChatModal()">
      <ion-icon src="assets/idea.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer [number]="2"></app-footer>
